@if (data) {
  <div class="modal-header">
    <h4 class="modal-title">{{data.title}}</h4>
    @if (data.showCancelIcon) {
      <button type="button" class="close" aria-hidden="true" (click)="cancel()">&times;</button>
    }
  </div>
  
  <div class="modal-body">
    <p>{{data.message}}</p>
  </div>
  
  <div class="modal-footer">
    @if (data.showCancelBtn) {
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        {{data.cancel || ('global.action.cancel' | translate)}}
      </button>
    }
    <button type="button" (click)="confirm()" class="btn btn-primary">
      {{data.confirm || ('global.action.valid' | translate)}}
    </button>
  </div>
}
