<div class="container px-5">
  <app-table
    [titlePage]="'referentiel.formeJuridiqueTitle' | translate"
    [columns]="columns"
    [actions]="actions"
    [data]="tableData"
    [filter]="true"
    [filterFields]="filterFields"
    [pagination]="true"
    [titleTotalItems]="totalItemsTitle"
    [totalItems]="totalItems"
    (actionClick)="handelActions($event)"
    [newRecordBtnLink]="updateButtonAction"
    [canBackToList]="true">
  </app-table>
</div>
