<div class="modal-header">
  <h5 class="modal-title mt-4 w-100">{{'parametrage.updateParametrage.title' | translate}}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="parametrageForm" novalidate>

    <div class="row">

      <div class="col-md-12">
        <div class="form-floating">
          <input [disabled]="true" type="text" [placeholder]="'parametrage.updateParametrage.parametre' | translate"
            class="form-control" formControlName="parametre" [class.is-invalid]="isInvalid('parametre')" />
          <label>{{'parametrage.updateParametrage.parametre' | translate}}</label>
          <div *ngIf="isInvalid('parametre')" class="invalid-feedback">
            {{ 'Ce champ est obligatoire et doit être un nombre' | translate }}
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-floating">
          <ng-select [items]="valeur" bindLabel="libelle" bindValue="code" formControlName="valeur" placeholder="Valeur"
            id="valeur" class="form-control" [class.is-invalid]="isInvalid('valeur')">
          </ng-select>
          <label>{{'parametrage.updateParametrage.valeur' | translate}}</label>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-floating">
          <input type="text" [placeholder]="'parametrage.updateParametrage.valeur' | translate" class="form-control"
            formControlName="valeur" [class.is-invalid]="isInvalid('valeur')" />
          <label>{{'parametrage.updateParametrage.valeur' | translate}}</label>
          <div *ngIf="isInvalid('valeur')" class="invalid-feedback">
            {{ 'Ce champ est obligatoire et doit être un nombre' | translate }}
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2 check">
            <input class="form-check-input " type="checkbox">
            <label class="form-check-label"> <span>JPEG</span> </label>
          </div>
          <div class="col-md-2 check">
            <input class="form-check-input " type="checkbox">
            <label class="form-check-label"> <span>JPG</span> </label>
          </div>
          <div class="col-md-2 check">
            <input class="form-check-input " type="checkbox">
            <label class="form-check-label"> <span>PNG</span> </label>
          </div>
          <div class="col-md-2 check">
            <input class="form-check-input " type="checkbox" checked>
            <label class="form-check-label"> <span>PDF</span> </label>
          </div>
          <div class="col-md-2 check">
            <input class="form-check-input " type="checkbox" checked>
            <label class="form-check-label"> <span>DOC</span> </label>
          </div>
        </div>
      </div><br><br>


      <div class="col-md-12">
        <div class="form-floating" class="form-check form-switch check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label"> <span>Activé</span></label>
        </div>
      </div><br><br>

      <div class="col-md-12">
        <div class="form-floating">
          <input type="text" [placeholder]="'parametrage.updateParametrage.commentaire' | translate"
            class="form-control commentaire" formControlName="commentaire" [class.is-invalid]="isInvalid('commentaire')" style="height: 140px;"/>
          <label>{{'parametrage.updateParametrage.commentaire' | translate}}</label>
          <div *ngIf="isInvalid('commentaire')" class="invalid-feedback">
            {{ 'Ce champ est obligatoire' | translate }}
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <label class="form-label">{{'parametrage.updateParametrage.pieceJointeName' | translate}}</label>
        <app-file-upload formControlName="pieceJointeName" (fileSelected)="handleFileSelected($event)"
          [class.is-invalid]="isInvalid('pieceJointeName')"></app-file-upload>
        <div *ngIf="isInvalid('pieceJointeName')" class="invalid-feedback">
          {{ 'Ce champ est obligatoire' | translate }}
        </div>
      </div>

    </div>
  </form>
</div>
<hr class="separator" />
<div class="modal-footer">
  <app-button type="primary" [outlined]="true" text="{{'parametrage.updateParametrage.buttons.annuler' | translate}}"
    (click)="annuler()"></app-button>
  <app-button type="primary" text="{{'parametrage.updateParametrage.buttons.enregistrer' | translate}}"
    [selected]="true" (click)="enregistrer()"></app-button>
</div>
