<div class="container px-5">
    <app-table
      [titlePage]="'deposant.gestionTrace.title' | translate"
      [columns]="columns"
      [actions]="actions"
      [data]="tableData"
      [filter]="true"
      [filterFields]="filterFields"
      [pagination]="true"
      [titleTotalItems]="totalItemsTitle"
      [totalItems]="totalItems"
      [backgroundFilter]="true"
      (actionClick)="onActionClick()"
      >
    </app-table>
  </div>
