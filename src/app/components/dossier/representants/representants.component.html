<div class="container">
  <div class="card card-margin-bottom" >
    <div class="card-body">
      <h5 class="card-title">{{ 'deposant.representantsLegaux.title' | translate }}</h5>
      <hr class="title-separator mt-4">
      <p class="card-text mt-4"></p>
      <app-table
        [columns]="columns"
        [data]="representant"
        [actions]="actions"
        (actionClick)="onActionClick($event)">
      </app-table>
    </div>
  </div>
</div>
