
<div class="container">
  <div class="page-header d-flex justify-content-between align-items-center mb-4 custom-padding">
    <div class="header-left d-flex align-items-center">
      <h5 class="page-title">{{'deposant.reclamation.detail.title' | translate}}</h5>
      <span class="badge-custom ms-3" [ngClass]="getBadgeClass(reclamationData?.status)"> {{ getTranslationKey(reclamationData?.status) + reclamationData?.status | translate }}</span>
    </div>
    <div class="header-right">
      <button class="btn btn-link text-decoration-none" (click)="previousState()">
        <img src="assets/images/icone/back-arraw.svg" alt="Précédent" class="img-icon"> {{'deposant.reclamation.detail.precedent' | translate}}
      </button>
    </div>
  </div>
      <div class="mb-4" >
        <app-form [formItems]="infosGenerales" [showSeparators]="true"  ></app-form>
      </div>
      <div class="mb-4" >
        @defer (when reclamationData?.status==StatusCompte.BROUILLON){
        <app-form  [formItems]="infosGeneralesBrouillon" [showSeparators]="true"></app-form> <!--*ngIf="reclamationData?.status==StatusCompte.BROUILLON"-->
        }
<!--        @loading {-->
<!--          <div> data is being charging </div>-->
<!--        }-->
      </div>
      <div class="mb-4" >
        <app-form [formItems]="votreReclamation" [showSeparators]="true"  ></app-form>
      </div>
  <div class="card card-margin-bottom mt-4">
    <div class="card-body">
      <div class="card-title" >
        <h5 >{{'deposant.reclamation.detail.etatExecptionnel.title' | translate}}</h5>
      </div>
      <hr class="card-separator ">
      <div class="timeline mb-4 timeline">
        <app-status-timeline [statuses]="statusArray"></app-status-timeline>
      </div>
    </div>
  </div>
</div>
