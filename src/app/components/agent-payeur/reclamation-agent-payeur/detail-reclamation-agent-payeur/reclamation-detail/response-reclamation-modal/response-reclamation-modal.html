<div class="modal-header">
  <h5 class="modal-title mt-4">{{ 'reclamation.responseTitle' | translate }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<hr class="card-separator" />
<div class="modal-body">
  <form [formGroup]="reclamationForm">

    <div class="row mb-3">
      <div class="form-floating">
        <textarea [class.is-invalid]="isInvalid('message')" class="text-aria" type="text" [placeholder]="'message'" class="form-control" formControlName="message"></textarea>
        <label [class.disabled-label]="true" class="ms-2">{{ 'reclamation.message' | translate }}</label>
        <div *ngIf="isInvalid('message')" class="invalid-feedback">
          {{ 'Ce champ est obligatoire' | translate }}
        </div>
      </div>
    </div>
    <hr class="card-separator mt-5" />
    <div class="mt-5">
      <label class="form-label">{{ 'reclamation.pieceJointe' | translate }}</label>
      <app-file-upload   (change)="handleFile($event)" ></app-file-upload>
    </div>
  </form>
</div>
<hr class="separator" />
<div class="modal-footer">
  <app-button type="primary" [outlined]="true" text="{{ 'reclamation.cancel' | translate }}" ></app-button>
  <app-button type="primary" text="{{ 'reclamation.send' | translate }}" [selected]="true" (click)="declare()"></app-button>
</div>
